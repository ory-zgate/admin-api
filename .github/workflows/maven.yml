# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: benjlevesque/short-sha@v1.2
      id: short-sha
    - name: Setup GraalVM environment
      uses: DeLaGuardo/setup-graalvm@4.0
      with:
        graalvm: '21.0.0.2'
        java: 'java11'
        arch: 'amd64'
    - name: Install native-image component
      run: gu install native-image
    - name: Build with Maven
      env:
        DOCKER_HUB_USERNAME: ${{secrets.DOCKER_HUB_USERNAME}}
        DOCKER_HUB_PASSWORD: ${{secrets.DOCKER_HUB_PASSWORD}}
#      run: ./mvnw -q deploy -Dpackaging=docker -Djib.to.image=registry.hub.docker.com/zgate/user-admin-api:${project.version}
      run: ./mvnw -q deploy -Dpackaging=docker -Djib.to.image=registry.hub.docker.com/zgate/user-admin-api:${{steps.short-sha.outputs.sha}}
